<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/mhy6flm.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/light/style.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Ateliê Alien | Log In</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registre-se</h1>
                <div class="input-wrapper">
                    <input type="text" placeholder="Nome">
                    <i class="ph-light ph-user"></i>
                </div>
                <div class="input-wrapper">
                    <input type="text" placeholder="E-mail">
                    <i class="ph-light ph-envelope-simple"></i>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Senha">
                    <i class="ph-light ph-lock-simple"></i>
                </div class="input-wrapper">
                <div class="input-wrapper">
                    <input type="password" placeholder="Confirme sua senha">
                    <i class="ph-light ph-lock-simple"></i>
                </div>
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="input-wrapper">
                    <input type="email" placeholder="E-mail">
                    <i class="ph-light ph-envelope-simple"></i>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Senha">
                    <i class="ph-light ph-lock-simple"></i>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="stayLoggedIn">
                    <label for="stayLoggedIn">Permanecer logado</label>
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Seja bem-vindo!</h1>
                    <span>Digite seus dados e boas compras</span>
                    <p>Ja é nosso cliente?</p>
                    <button class="hidden" id="login">Iniciar Sessão</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Ainda não é nosso cliente?</p>
                    <button class="hidden" id="register">Registre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
