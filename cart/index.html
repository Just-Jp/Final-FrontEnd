<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Alien Carrinho</title>
    <link rel="stylesheet" href="styles.css">

    <!-- importando biblioteca de icones boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>




</head>


<body>
    <!-- cabeçalho -->
    <header class="navbar">
        <div class="container">
            <div class="modif-logo">
                <img src="/imagens/atelie_alien-logo_horizontal-rosa.png" alt="logo" class="logo-img" />
                <span class="logo-text"></span>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUTOS</a></li>
                    <li><a href="#">SOBRE</a></li>
                    <li><a href="#">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- conteudo -->
    <main>
        <div class="page-tittle">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>

                    <!-- <thead> foi usada p agrupar o conteudo do cabecalho da tabela -->
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>

                    <!-- <tbody> foi usado p agrupar o conteudo principal da tabela, as partes que nao fazem parte do cabecalho (PRODUTOS)-->
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="">
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button>➖</button>
                                    <span>2</span>
                                    <button>➕</button>
                                </div>
                            </td>
                            <td>R$ 80</td>
                            <td>
                                <button>✖️</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="">
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button>➖</button>
                                    <span>2</span>
                                    <button>➕</button>
                                </div>
                            </td>
                            <td>R$ 80</td>
                            <td>
                                <button>✖️</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="">
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button>➖</button>
                                    <span>2</span>
                                    <button>➕</button>
                                </div>
                            </td>
                            <td>R$ 80</td>
                            <td>
                                <button>✖️</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- usei o aside para representar o resumo das compras, algo relacionado ao conteudo principal, mas que nao tem total foco -->
            <aside>Resumo das compras</aside>
        </div>
    </main>


</body>

</html>
